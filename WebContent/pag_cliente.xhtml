<?xml version="1.0" encoding="ISO-8859-1" ?>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/template/template.xhtml">
	
	
	<ui:define name="cabecalho">
		<ui:include src="/template/cabecalho.xhtml" />
	</ui:define>
	
	<ui:define name="menu_esquerdo">
		<ui:include src="/template/menu_esquerdo.xhtml" />
	</ui:define>
	

 	          
    <ui:define name="conteudo"> 
    <f:facet name="header">
      Cadastrar Dados Clientes
     </f:facet>
     
		<h:form>
		 <p:growl id="msgGlobal" showDetail="true" sticky="false" life="2000" />
		 
        	<h:panelGrid id="grid" columns="4" cellpadding="1">
			
					
				<div>
					<h:outputLabel for="cpf" value="cpf:" style="font-weight:bold" />
					<p:inputText id="cpf" value="#{Pag_Cliente.cliente.cpf}"
						required="true" label="cpf" />
					<p:message for="cpf" />
				</div>
				
				<div>
				<h:outputLabel for="nome" value=" nome :" style="font-weight:bold" />
					<p:inputText id="nome" value="#{Pag_Cliente.cliente.nome}"
						required="true" label="nome" />
					<p:message for="nome" />
				</div>
				
				<div>
				<h:outputLabel for="cel" value="cel:" style="font-weight:bold" />
					<p:inputText id="cel" value="#{Pag_Cliente.cliente.cel}"
						required="true" label="cel" />
					<p:message for="cel" />
				</div>
			
		 
			<div>
				<h:outputLabel for="endereco" value="endereço:" style="font-weight:bold" />
					<p:inputText id="endereco" value="#{Pag_Cliente.cliente.endereco}"
						required="true" label="endereco" />
					<p:message for="endereco" />
				</div>
				
				<div>
				<h:outputLabel for="email" value="email:" style="font-weight:bold" />
					<p:inputText id="email" value="#{Pag_Cliente.cliente.email}"
						required="true" label="email" />
					<p:message for="email" />
				</div>
				 
				 
			</h:panelGrid>
		 	
			<div>
		
					<p:commandButton value="cadastrar"
						actionListener="#{Pag_Cliente.Cadastrar}"
						icon="icon pi-check" 
						update= "msgGlobal"/>
						
					<p:commandButton value="Deletar Dados"
						actionListener="#{Pag_Cliente.Deletar}"
						icon="pi pi-trash "	
						update= "msgGlobal"/>
						
						<p:commandButton value="Alterar Dados"
						actionListener="#{Pag_Cliente.Update}"
						icon="icon pi-check" 
						update= "msgGlobal"/>
						
					<p:commandButton value="Limpar" type="reset" />
				</div>
	     </h:form>
</ui:define>
  
	<ui:define name="rodape">
		<ui:include src="/template/rodape.xhtml" />
	</ui:define>
	
</ui:composition>
