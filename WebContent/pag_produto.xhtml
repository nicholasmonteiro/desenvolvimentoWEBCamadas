<?xml version="1.0" encoding="ISO-8859-1" ?>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/template/template.xhtml">
	
	
	<ui:define name="cabecalho">
		<ui:include src="/template/cabecalho.xhtml" />
	</ui:define>
	
	<ui:define name="menu_esquerdo">
		<ui:include src="/template/menu_esquerdo.xhtml" />
	</ui:define>
	
	<ui:define name="conteudo">
	
		 <h:form id="form">
	        <p:dataTable id="tblProdutos" var="produto" value="#{Pag_Produto.listaProdutos}"
	         paginator="true" rows="15" emptyMessage="Nenhum registro foi encontrado!">
	         
	         	<f:facet name="header">
                	Lista de Produtos
            	</f:facet>
	         
	
	            <p:column headerText="ID">
	                <h:outputText value="#{produto.id}" />
	            </p:column>
	            
	            <p:column headerText="Marca">
	                <h:outputText value="#{produto.marca}" />
	            </p:column>
	            
	            <p:column headerText="Nome">
	                <h:outputText value="#{produto.nome}" />
	            </p:column>
	            
	            <p:column headerText="Preço">
	                <h:outputText value="#{produto.preco}" />
	            </p:column>
	            
	        
	            
	        </p:dataTable>
	     </h:form>
	        
	</ui:define>
	
	<ui:define name="rodape">
		<ui:include src="/template/rodape.xhtml" />
	</ui:define>
	
</ui:composition>
